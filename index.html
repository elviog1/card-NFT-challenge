<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <img class="nft-photo" src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="card-nft">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-days">
            <div class="eth">
                <span class="icon-eth"></span><span class="eth-color">0.041 ETH</span>
            </div>
            <div class="days">
                <span class="icon-days"></span><span>3 days left</span>
            </div>
        </div>
        <div class="profile">
            
                <img class="photo"  src="./nft-preview-card-component-main/images/image-avatar.png" alt="profile-image">
                <p>Creation of <span class="profile-name">Jules Wyvern</span></p>
            
        </div>

    </div>
    
</body>
</html>
